name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'  # Only run when package.json changes

jobs:
  check-and-tag:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags
      
      - name: Get version from package.json
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version v$VERSION detected, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: check-and-tag
    if: needs.check-and-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create tags and releases
    steps:
      - uses: actions/checkout@v4
      
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ needs.check-and-tag.outputs.version }}
          git push origin v${{ needs.check-and-tag.outputs.version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-and-tag.outputs.version }}
          name: v${{ needs.check-and-tag.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

