<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="trunk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="leaves" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="50%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="54" y="80" width="20" height="40" rx="3" fill="url(#trunk)"/>
  
  <!-- Tree crown - layered circles for depth -->
  <circle cx="64" cy="50" r="40" fill="url(#leaves)"/>
  <circle cx="45" cy="55" r="25" fill="#22C55E"/>
  <circle cx="83" cy="55" r="25" fill="#22C55E"/>
  <circle cx="64" cy="35" r="28" fill="#4ADE80"/>
  
  <!-- Color accents representing different themes -->
  <circle cx="40" cy="45" r="6" fill="#0078D4"/>
  <circle cx="88" cy="45" r="6" fill="#8B5CF6"/>
  <circle cx="55" cy="30" r="6" fill="#DB2777"/>
  <circle cx="73" cy="30" r="6" fill="#D97706"/>
  <circle cx="64" cy="55" r="6" fill="#DC2626"/>
  <circle cx="50" cy="60" r="5" fill="#0D9488"/>
  <circle cx="78" cy="60" r="5" fill="#C026D3"/>
</svg>

